pre-commit:
  parallel: true
  commands:
    lint:
      glob: "*.{js,ts,jsx,tsx}"
      exclude:
        - "*.spec.tsx"
        - "apps/client/vitest.setup.ts"
      run: bun lint {staged_files} --verbose
    format:
      glob: "*.{js,ts,jsx,tsx}"
      run: bun format {staged_files} && git add {staged_files}
