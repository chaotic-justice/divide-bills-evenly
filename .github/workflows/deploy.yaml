name: Deploy to Cloudflare Workers

on:
  push:
    branches: [master, develop]
    paths:
      - 'apps/api/**'
      - 'apps/client/**'
  pull_request:
    branches: [master, develop]
    paths:
      - 'apps/api/**'
      - 'apps/client/**'

env:
  BUN_VERSION: 'latest'

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      api: ${{ steps.filter.outputs.api }}
      client: ${{ steps.filter.outputs.client }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            api:
              - 'apps/api/**'
            client:
              - 'apps/client/**'

  server-build:
    needs: detect-changes
    if: needs.detect-changes.outputs.api == 'true' && contains(toJson(github.event.pusher.commit.message), '[skip ci]') == false
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/api

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            apps/api/node_modules
          key: server-${{ runner.os }}-${{ hashFiles('apps/api/bun.lock') }}
          restore-keys: |
            server-${{ runner.os }}-

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build:local

  server-deploy-staging:
    if: github.ref == 'refs/heads/develop'
    needs: server-build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/api

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            apps/api/node_modules
          key: server-${{ runner.os }}-${{ hashFiles('apps/api/bun.lock') }}

      - name: Install dependencies
        run: bun install

      - name: Deploy to Cloudflare Workers (Staging)
        run: bun run deploy:staging
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

  server-deploy-production:
    if: github.ref == 'refs/heads/master'
    needs: server-build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/api

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            apps/api/node_modules
          key: server-${{ runner.os }}-${{ hashFiles('apps/api/bun.lock') }}

      - name: Install dependencies
        run: bun install

      - name: Deploy to Cloudflare Workers (Production)
        run: bun run deploy:production
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Health check
        run: |
          sleep 5
          curl -f https://pumpkin-tree-api-prod.simpler-times.workers.dev/health || exit 1

  client-build:
    needs: detect-changes
    if: needs.detect-changes.outputs.client == 'true' && contains(toJson(github.event.pusher.commit.message), '[skip ci]') == false
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/client

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            apps/client/node_modules
          key: client-${{ runner.os }}-${{ hashFiles('apps/client/bun.lock') }}
          restore-keys: |
            client-${{ runner.os }}-

      - name: Install dependencies
        run: bun install

      - name: Type check
        run: bunx tsc --noEmit

      - name: Build
        run: bun run build

  client-deploy-staging:
    if: github.ref == 'refs/heads/develop'
    needs: client-build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/client

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            apps/client/node_modules
          key: client-${{ runner.os }}-${{ hashFiles('apps/client/bun.lock') }}

      - name: Install dependencies
        run: bun install

      - name: Deploy to Cloudflare Workers (Staging)
        run: bun run deploy:staging
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

  client-deploy-production:
    if: github.ref == 'refs/heads/master'
    needs: client-build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/client

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            apps/client/node_modules
          key: client-${{ runner.os }}-${{ hashFiles('apps/client/bun.lock') }}

      - name: Install dependencies
        run: bun install

      - name: Deploy to Cloudflare Workers (Production)
        run: bun run deploy:production
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}