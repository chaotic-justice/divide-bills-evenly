name: Deploy Server to Cloudflare Workers

on:
  push:
    branches: [ master ]
    paths:
      - 'apps/server/**'
  pull_request:
    branches: [ master ]
    paths:
      - 'apps/server/**'

env:
  NODE_VERSION: '20'

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/server

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: 'latest'

    - name: Install dependencies
      run: bun install

    - name: Lint code
      run: |
        if [ -f "biome.json" ] || [ -f ".biomerc" ]; then
          bun run lint
        else
          echo "No linting configuration found, skipping lint step"
        fi

    - name: Build for Cloudflare Workers
      run: |
        # Install wrangler if not already in dependencies
        bun add -d wrangler
        bun run build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: server-worker-build
        path: |
          apps/server/dist/
          apps/server/package.json
          apps/server/bun.lockb
          apps/server/wrangler.jsonc

  deploy-staging:
    needs: test-and-build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' || github.event_name == 'pull_request'
    defaults:
      run:
        working-directory: apps/server

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: server-worker-build
        path: .

    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: 'latest'

    - name: Install dependencies
      run: bun install

    - name: Deploy to Cloudflare Workers (Staging)
      uses: cloudflare/wrangler-action@v3
      with:
        apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        environment: 'staging'
        command: deploy --env=staging
        workingDirectory: apps/server
      env:
        CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

    - name: Run post-deployment tests
      run: |
        # Optional: Run smoke tests against the deployed staging worker
        echo "Staging deployment completed!"

  deploy-production:
    needs: test-and-build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    defaults:
      run:
        working-directory: apps/server

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: server-worker-build
        path: .

    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: 'latest'

    - name: Install dependencies
      run: bun install

    - name: Deploy to Cloudflare Workers (Production)
      uses: cloudflare/wrangler-action@v3
      with:
        apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        command: deploy --env=production
        workingDirectory: apps/server
      env:
        CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

    - name: Health check
      run: |
        echo "Production deployment completed!"
        # Optional: Add health check for production deployment
        # curl -f https://coins-computer-prod.simpler-times.workers.dev/health
